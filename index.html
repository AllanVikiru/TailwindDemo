<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Demo</title>
    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-primary">
    <header>
        <nav class="flex items-center justify-between p-6 container mx-auto">
            <div class="text-lg text-white hidden lg:flex">
                <a href="#" class="block mt-4 lg:inline-block text-gray-800 lg:mt-0 mr-10">
                    Home
                </a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 mr-10">
                    About Us
                </a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 mr-10">
                    COVID-19 Travel Guide
                </a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 mr-10">
                    Customer Support
                </a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0">
                    Contact
                </a>
            </div>
            <div class="flex items-center">
                <div class="mr-5 lg:mr-0">
                    <button class="py-2 px-6 bg-gray-100  rounded-md text-dark text-lg">Confirm Booking</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-12 lg:mt-32">
        <section class="container mx-auto px-6">
            <div class="w-full lg:flex items-center">
                <div class="w-full lg:w-1/2">
                    <h2 class="text-md lg:text-2xl text-white">Connect across</h2>
                    <h1 class="text-5xl lg:text-6xl font-bold text-white mb-2 lg:mb-6">East Africa</h1>
                    <p class="text-md lg:text-xl font-light text-gray-900 mb-8">
                        Fly safely and comfortably across the region.
                        Search and book affordable flights across every location in the East African region.
                        All COVID-19 protocols are strictly observed on board.
                    </p>
                </div>
                <div class="w-full lg:w-1/2 lg:pl-24">
                    <form action="#" class="bg-gray-100 shadow-sm rounded-md p-8">
                        <div class="mb-6">
                            <label for="name" class="mb-3 block text-gray-700">Full name:</label>
                            <input type="text" id="name"
                                class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full"
                                placeholder="John Doe" required>
                        </div>
                        <div class="mb-6">
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-primary focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                                    type="radio" id="round" value="round">
                                <label class="form-check-label inline-block text-gray-800"
                                    for="round">Round trip</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-primary focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                                    type="radio" id="one_way" value="one">
                                <label class="form-check-label inline-block text-gray-800"
                                    for="one_way">One way</label>
                            </div>
                        </div>
                        <div class="mb-8">
                            <label for="company_size" class="mb-3 block text-gray-700">Select destination:</label>
                            <select id="company_size"
                                class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full"
                                required>
                                <option value="">Select an option</option>
                                <option value="1">Dar-es-Salaam</option>
                                <option value="2">Kampala</option>
                                <option value="3">Kigali</option>
                                <option value="4">Bujumbura</option>
                            </select>
                        </div>
                        <button type="submit"
                            class="py-3 px-12 bg-primary mr-5 rounded-md text-white text-lg focus:outline-none w-full">
                            View Flights
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
